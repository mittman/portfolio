<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
<link rel="stylesheet" type="text/css" href="calc.css" />
<style>
body {
    position: fixed; 
    top: -50px; 
    left: -70px;
    margin: 0;
    padding: 0;
    transform: scale(0.5);
    -moz-transform: scale(0.5);
}
</style>
</head>
<body onload="calculate('0')">
<!-- calculator -->
<div id="calculator" class="clearfix">
	<header>
		<p>Calculator</p>
		<div id="solar" onclick="toggle()">
			<ul><li></li><li></li><li></li><li></li></ul>
		</div>
		<div id="displaypanel">
			<div id="display"></div>
		</div>
	</header>
	<div class="buttons">
		<fieldset id="numbers">
			<button class="number" id="backspace" onclick="calculate('backspace')">&larr;</button>
			<button class="number red" id="clearEntry" onclick="calculate('clearEntry')">CE</button>
			<button class="number red" id="clear" onclick="calculate('clear')">C</button>
				
			<button class="number" id="7" onclick="calculate('7')">7</button>
			<button class="number" id="8" onclick="calculate('8')">8</button>
			<button class="number" id="9" onclick="calculate('9')">9</button>
			<button class="number" id="4" onclick="calculate('4')">4</button>
			<button class="number" id="5" onclick="calculate('5')">5</button>
			<button class="number" id="6" onclick="calculate('6')">6</button>
			<button class="number" id="1" onclick="calculate('1')">1</button>
			<button class="number" id="2" onclick="calculate('2')">2</button>
			<button class="number" id="3" onclick="calculate('3')">3</button>
			<button class="number dw" id="0" onclick="calculate('0')">0</button>
			<button class="number" id="." onclick="calculate('.')">.</button>
		</fieldset>

		<fieldset id="commands">
			<button class="command grey" id="pi" onclick="calculate('pi')">pi</button>
			<button class="command grey" id="e" onclick="calculate('e')">e</button>
			<button class="command grey" id="pow" onclick="calculate('pow')">x&#8319;</button>
			<button class="command grey" id="sqrt" onclick="calculate('sqrt')">&radic;</button>
			<button class="command grey" id="plusminus" onclick="calculate('plusminus')">&plusmn;</button>
		</fieldset>

		<fieldset id="commands">
			<button class="command" id="+" onclick="calculate('+')">+</button>
			<button class="command" id="-" onclick="calculate('-')">-</button>
			<button class="command" id="*" onclick="calculate('*')">&times;</button>
			<button class="command" id="/" onclick="calculate('/')">&divide;</button>
			<button class="command" id="=" onclick="calculate('=')">=</button>
		</fieldset>
		<div class="clear"></div>
	</div>
</div>

<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
