<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Stopwatch</title>
<link rel="stylesheet" type="text/css" href="http://justbrowsing.info/justbrowsing-timers/timer.css" />
<link rel="stylesheet" type="text/css" href="http://justbrowsing.info/justbrowsing-timers/buttons.css" />
<style>
body {
    position: fixed; 
    top: 0; 
    left: 0;
    margin: 0;
    padding: 0;
    zoom: 0.5;
    -moz-transform: scale(0.5);
}
</style>
</head>
<body onload="watchClock()">
<!-- stopwatch -->
<div class="main">
	<div class="col">
		<div id="stopwatch">
			<br><br><br><br><br><br>
			<h3>Stop Watch</h3>
			<br><br><br><br>
			<button class="increment" onclick="plusHour()">+H</button>
			<button class="increment" onclick="plusMin()">+M</button>
			<button class="increment" onclick="plusTen()">+S</button>
			<br><br><br><br>
			<text id="watchtimer">00:00:00.0</text>
			<br><br><br><br>
			<button class="increment" onclick="minusHour()">-H</button>
			<button class="increment" onclick="minusMin()">-M</button>
			<button class="increment" onclick="minusTen()">-S</button>
			<br><br><br><br><br>
			<button class="start" id="watchButton" onclick="watchClock()">Start</button> 
			<button class="reset" onclick="resetClock()">Reset</button>
		</div>
	</div>
</div>
<script src="http://justbrowsing.info/justbrowsing-timers/watchclock.js"></script>
</body>
</html>
